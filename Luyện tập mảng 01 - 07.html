<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xóa phần tử trong mảng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 10px;
        }
        input {
            padding: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>Xóa phần tử trong mảng</h2>
    <p>Nhập mảng số nguyên (cách nhau bởi dấu cách):</p>
    <input type="text" id="arrayInput" placeholder="Ví dụ: 5 12 8 15 3">
    <p>Nhập số cần xóa:</p>
    <input type="number" id="searchValue" placeholder="Nhập số cần xóa">
    <button onclick="removeFromArray()">Xóa phần tử</button>
    <p>Kết quả: <span id="searchResult"></span></p>
    <p>Mảng sau khi xóa: <span id="updatedArray"></span></p>

    <script>
        function removeFromArray() {
            let inputArray = document.getElementById("arrayInput").value;
            let searchValue = Number(document.getElementById("searchValue").value);
            let numbers = inputArray.split(" ").map(Number);
            let index = numbers.indexOf(searchValue);
            
            if (index !== -1) {
                for (let i = index; i < numbers.length - 1; i++) {
                    numbers[i] = numbers[i + 1];
                }
                numbers[numbers.length - 1] = 0; // Gán 0 cho phần tử cuối cùng
                document.getElementById("searchResult").innerText = `${searchValue} has been removed.`;
            } else {
                document.getElementById("searchResult").innerText = `${searchValue} is not in the array.`;
            }
            document.getElementById("updatedArray").innerText = numbers.join(" ");
        }
    </script>
</body>
</html>
