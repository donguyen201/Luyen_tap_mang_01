<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm phần tử lớn nhất trong mảng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Tìm phần tử lớn nhất trong mảng</h2>
    <p>Mảng số nguyên: <span id="arrayDisplay"></span></p>
    <button onclick="findMaxNumber()">Tìm giá trị lớn nhất</button>
    <p id="result"></p>

    <script>
        let numbers = [5, 12, 8, 15, 3, 20, 7, 10, 25, 30];
        document.getElementById("arrayDisplay").innerText = numbers.join(", ");

        function findMaxNumber() {
            let maxNumber = Math.max(...numbers);
            let maxIndex = numbers.indexOf(maxNumber);
            document.getElementById("result").innerText = `Số lớn nhất là ${maxNumber} ở vị trí ${maxIndex}.`;
        }
    </script>
</body>
</html>
